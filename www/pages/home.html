<ion-view view-title="GustaMe">
  <ion-content>
    <div class="card" ng-repeat="prato in pratos">
      <ion-item class="item-image" ng-click="abrePrato(prato)">
        <img ng-src="{{prato.imagemUrl}}" />
      </ion-item>

      <ion-item href="#/prato/{{prato.id}}">
        <h2>{{prato.nome}}</h2>
        <p>{{prato.descricao}}</p>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
