<ion-view>
  <ion-nav-buttons>
    <button class="button button-icon icon ion-arrow-left-c" ng-click="visualizarPrato()"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <div class="item item-avatar">
        <img ng-src="{{pedido.prato.imagemUrl}}" />
        <h2>{{pedido.prato.nome}}</h2>
        <p>{{pedido.prato.descricao}}</p>
      </div>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Seu Nome</span>
        <input type="text" placeholder="JoÃ£o da Silva" ng-model="pedido.consumidor.nome" />
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="joao@silva.com.br" ng-model="pedido.consumidor.email" />
      </label>
    </ion-list>

    <button class="button button-block button-primary" ng-click="realizarPedido()">
      Realizar pedido!
    </button>
  </ion-content>
</ion-view>
